  <script type="text/javascript" src="../static/js/lib/cie.js"></script>
  <script type="text/javascript" src="../static/js/lib/crossfilter.js"></script>
  <script type="text/javascript" src="../static/js/lib/fisheye.js"></script>
  <script type="text/javascript" src="../static/js/lib/hive.js"></script>

  <script type="text/javascript" src="../static/js/models/lineChart.js"></script>
</head>
<body>

<div id="chart">
<svg></svg>
</div>

<script type="text/javascript">
var graphData = {{ data|safe }} ;
nv.addGraph(function() {  
  var chart = nv.models.lineChart();
  chart.xAxis.axisLabel('XXX').tickFormat(d3.format(',r'));
  chart.yAxis.axisLabel('YYY').tickFormat(d3.format('.02f'));
  d3.select('#chart svg').datum(graphData).transition().duration(500).call(chart);
  nv.utils.windowResize(function() { d3.select('#chart svg').call(chart) });
  return chart;
});


</script>

This will have some help text.
</body>
